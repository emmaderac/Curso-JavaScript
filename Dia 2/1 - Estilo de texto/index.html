<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de texto</title>
</head>

<body>
    <p>Este es un párrafo de texto sin estilo.</p>

    <p style="color:darkred">Este es un párrafo de texto con estilo.</p>
    <p style="color: rgb(28, 154, 103);">Este es un párrafo de texto con estilo.</p>
    <p style="color: rgb(9, 2, 223);">Este es un párrafo de texto con estilo.</p>

    <p style="color: rgb(28, 154, 103);
    background-color: rgb(0, 0, 3);
    font-family: Arial, sans-serif;
    font-size: 2em;">Este es un párrafo de texto con mas estilo.</p>

    <p style="margin: 20px;
    border: 3px solid;
    border-style: solid;
    border-color: rgb(13, 2, 77);
    padding: 10px;
    width: 50%;
    border-radius: 0%">Este es un parrafo con margenes</p>

</body>

</html>
