<!DOCTYPE html>
    <head>
        <Title>Loop Do... While</Title>
    </head>
    <body>
        <script>
            let nombre;

            do {
                nombre = prompt("Dime mi nombre", "Por cierto soy Moone");
            } while (nombre != "Moone");

            document.write("<h1>Ese es mi nombre!</h1>")


            
        </script>
    </body>
</html>
