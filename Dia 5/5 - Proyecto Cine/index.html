<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cartelera de Películas</title>
    <link rel="stylesheet" href="misEstilos.css">
    <script src="misScripts.js"></script>
</head>
<body>
    <div class="container">
        <h2>Cartelera de Películas</h2>
        <label for="edad">Ingresa tu edad:</label>
        <input type="number" id="edad" min="1" max="120">

        <label for="categoria">Selecciona una categoría:</label>
        <select id="categoria">
            <option value="accion">Acción</option>
            <option value="comedia">Comedia</option>
            <option value="infantil">Infantil</option>
            <option value="terror">Terror</option>
        </select>

        <button onclick="sugerirPelicula()">Sugerir película</button>
        <div id="sugerencia"></div>
    </div>


</body>
</html>
