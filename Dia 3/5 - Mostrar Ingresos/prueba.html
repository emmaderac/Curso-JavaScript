<!DOCTYPE html>
    <head>
        <title>Ingresos de usuario 1</title>
    </head>
    <body>
        <input type="text" id="inputTexto" value="Este es un mensaje">
        <button onclick="mostrarTexto()">Click aqui</button>
        <h1 id="titulo"></h1>
        <script>
            function mostrarTexto() {
                let elementoTexto = document.getElementById("inputTexto");
                let elementoTitulo = document.getElementById("titulo");

                elementoTitulo.textContent = elementoTexto.value;
            }
        </script>

                <input type="text" id="inputTexto2" value="Luis Miguel">
        <button onclick="mostrarTexto2()">Click aqui</button>
        <h1>Mi artista favorito es <span id="titulo2"></span></h1>
        <script>
            function mostrarTexto2() {
                let elementoTexto = document.getElementById("inputTexto2");
                let elementoTitulo = document.getElementById("titulo2");

                elementoTitulo.textContent = elementoTexto.value;
            }
        </script>

    </body>
</html>

<style>
    body {
        background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
        font-family: 'Segoe UI', Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }
    h1, h2 {
        color: #2e4d1c;
        text-shadow: 1px 2px 0 #b6e388;
    }
    input[type="text"] {
        border: 2px solid #4caf50;
        border-radius: 8px;
        padding: 8px;
        margin: 8px 0;
        background: #eafcd7;
        color: #2e4d1c;
        font-size: 1em;
    }
    button {
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 8px 16px;
        font-size: 1em;
        cursor: pointer;
        box-shadow: 0 2px 4px rgba(46,77,28,0.2);
        transition: background 0.2s;
    }
    button:hover {
        background: #388e3c;
    }
    .frog {
        width: 120px;
        margin: 32px auto 16px auto;
        display: block;
    }
    .frog-face {
        width: 120px;
        height: 80px;
        background: #7ed957;
        border-radius: 60px 60px 60px 60px / 50px 50px 60px 60px;
        position: relative;
        margin: 0 auto;
        box-shadow: 0 4px 16px #4caf5040;
    }
    .frog-eye {
        width: 32px;
        height: 32px;
        background: #fff;
        border-radius: 50%;
        position: absolute;
        top: -16px;
        left: 10px;
        box-shadow: 68px 0 0 0 #fff;
        border: 2px solid #4caf50;
    }
    .frog-pupil {
        width: 12px;
        height: 12px;
        background: #222;
        border-radius: 50%;
        position: absolute;
        top: 4px;
        left: 16px;
        box-shadow: 68px 0 0 0 #222;
    }
    .frog-mouth {
        width: 40px;
        height: 20px;
        border-bottom: 4px solid #222;
        border-radius: 0 0 40px 40px;
        position: absolute;
        left: 40px;
        top: 50px;
    }
</style>
